name: api-compat
on:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "baseline/**"
      - ".github/workflows/api-compat.yml"
  workflow_dispatch:

jobs:
  build-and-compat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build solution (MainApp + B)
        run: |
          dotnet restore
          dotnet build DemoSolution.sln -c Release

      - name: Install ApiCompat (global tool)
        run: dotnet tool install -g Microsoft.DotNet.ApiCompat.Tool

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: API compatibility for B
        run: |
          LEFT=src/B/bin/Release/net8.0/B.dll
          RIGHT=baseline/B.dll
          apicompat -l "$LEFT" -r "$RIGHT" --strict-mode
