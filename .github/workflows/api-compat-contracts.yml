name: contracts-compat
on:
  pull_request:
    branches: [ main ]
    paths: [ "src/Contracts/**", "baseline/**", ".github/workflows/contracts-compat.yml" ]
  workflow_dispatch:

jobs:
  compat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.0.x' }

      - name: Build Contracts
        run: |
          dotnet restore src/Contracts/Contracts.csproj -p:RestoreSources=https://api.nuget.org/v3/index.json
          dotnet build src/Contracts/Contracts.csproj -c Release --no-restore

      - name: Install ApiCompat
        run: dotnet tool install -g Microsoft.DotNet.ApiCompat.Tool
      - run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: API compatibility
        shell: bash
        run: |
          LEFT=src/Contracts/bin/Release/net8.0/Contracts.dll
          RIGHT=baseline/Contracts.dll
          set -o pipefail
          OUT="$(apicompat -l "$LEFT" -r "$RIGHT" --strict-mode 2>&1 || true)"
          echo "$OUT"
          if echo "$OUT" | grep -q "API breaking changes found"; then exit 1; fi
